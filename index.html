<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Dino - Game website</title>
</head>
<body>

  <div id="intro_Page">
    <div id="Info">
      <h1>SWAGAT KARTA HUN APKA</h1>
    </div>

    </div>
  </div>

      <h1 class="text">Welcome to iDragon Game-Just Play & Enjoy</h1>

    <div class="dino"></div>
    <div class="scoreCont">Your Score:0</div>
    <div id="hiscoreBox">Hi Score : 0</div>
    <div class="dragon animatedDragonMove"></div>
  </div>
</body>
</html>
